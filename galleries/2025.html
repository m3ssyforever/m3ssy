<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 PHOTO GALLERY</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <!-- Lightbox CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #ff0066;
            --secondary: #00ff88;
            --dark: #0a0a0a;
            --light: #f0f0f0;
        }

        body {
            font-family: 'Press Start 2P', monospace;
            background: var(--dark);
            color: var(--light);
            overflow-x: hidden;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 30px 50px;
            z-index: 100;
            background-color: var(--dark);
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            animation: glitch 3s infinite;
            color: var(--light);
            text-decoration: none;
        }

        .back-link {
            color: var(--secondary);
            text-decoration: none;
            font-size: 0.7rem;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: var(--primary);
        }

        .gallery-header {
            padding: 150px 50px 50px;
            text-align: center;
        }

        .gallery-header h1 {
            font-size: clamp(2rem, 6vw, 4rem);
            background: linear-gradient(135deg, var(--light), var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glitch 3s infinite;
        }

        .photo-grid {
            padding: 50px;
            max-width: 1600px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .photo-item {
            position: relative;
            aspect-ratio: 1;
            overflow: hidden;
            border-radius: 10px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.03);
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .photo-item:hover {
            transform: scale(1.05);
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(255, 0, 102, 0.4);
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .photo-item:hover img {
            transform: scale(1.1);
        }

        .photo-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 136, 0.3), transparent);
            transition: left 0.5s ease;
            z-index: 1;
        }

        .photo-item:hover::before {
            left: 100%;
        }

        footer {
            padding: 50px;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 50px;
        }

        .footer-text {
            opacity: 0.5;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-size: 0.6rem;
        }

        /* PhotoSwipe customization */
        .pswp__bg {
            background: rgba(0, 0, 0, 0.95);
        }

        .pswp__button {
            color: var(--secondary) !important;
        }
        
        /* Lightbox2 customization */
        .lb-image {
            max-width: none !important;
            max-height: none !important;
            width: auto !important;
            height: auto !important;
        }
        
        .lb-outerContainer {
            background: transparent !important;
        }

        @keyframes glitch {
            0%, 100% { text-shadow: 2px 2px 0 var(--primary), -2px -2px 0 var(--secondary); }
            25% { text-shadow: -2px 2px 0 var(--primary), 2px -2px 0 var(--secondary); }
            50% { text-shadow: 2px -2px 0 var(--primary), -2px 2px 0 var(--secondary); }
            75% { text-shadow: -2px -2px 0 var(--primary), 2px 2px 0 var(--secondary); }
        }

        @media (max-width: 768px) {
            nav {
                padding: 20px;
            }

            .gallery-header {
                padding: 120px 20px 30px;
            }

            .photo-grid {
                padding: 20px;
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-content">
            <div class="logo"></div>
            <a href="../gallery.html" class="back-link">← BACK</a>
        </div>
    </nav>

    <section class="gallery-header">
        <h1>2025</h1>
    </section>

    <div class="photo-grid" id="photo-gallery">
        <a href="../images/2025/IMG_4969.jpg" data-lightbox="gallery" data-title="Photo 1" class="photo-item">
            <img src="../images/2025/IMG_4969.jpg" alt="Photo 1">
        </a>
    </div>

    <footer>
        <p class="footer-text">© 2025</p>
    </footer>

    <!-- jQuery (required for Lightbox2) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Lightbox2 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
    
    <script>
        lightbox.option({
            'resizeDuration': 200,
            'wrapAround': true,
            'albumLabel': 'Image %1 of %2'
        });
    </script>
</body>
</html>
