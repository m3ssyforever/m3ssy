    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #ff0066;
            --secondary: #00ff88;
            --dark: #0a0a0a;
            --light: #f0f0f0;
        }

        body {
            font-family: 'Press Start 2P', monospace;
            background: var(--dark);
            color: var(--light);
            overflow-x: hidden;
        }

        /* --- NAVIGATION --- */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 30px 50px;
            z-index: 100;
            background-color: var(--dark);
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            animation: glitch 3s infinite;
            color: var(--light);
            text-decoration: none;
        }

        .back-link {
            color: var(--secondary);
            text-decoration: none;
            font-size: 0.7rem;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: var(--primary);
        }

        /* --- HEADER --- */
        .gallery-header {
            padding: 150px 50px 50px;
            text-align: center;
        }

        .gallery-header h1 {
            font-size: clamp(2rem, 6vw, 4rem);
            background: linear-gradient(135deg, var(--light), var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glitch 3s infinite;
        }

        /* --- GRID --- */
        .photo-grid {
            padding: 50px;
            max-width: 1600px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .photo-item {
            position: relative;
            aspect-ratio: 1;
            overflow: hidden;
            border-radius: 10px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.03);
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            display: block;
        }

        .photo-item:hover {
            transform: scale(1.05);
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(255, 0, 102, 0.4);
            z-index: 2;
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .photo-item:hover img {
            transform: scale(1.1);
        }

        /* --- LIGHTBOX CUSTOM CONSTRAINTS --- */
        /* Overriding Lightbox2 inline styles to force screen containment */
        
        .lb-outerContainer {
            max-width: 95vw !important;
            max-height: 80vh !important;
            width: auto !important;
            height: auto !important;
            background-color: #111 !important;
            border-radius: 8px;
        }

        .lb-image {
            max-width: 100% !important;
            max-height: 75vh !important; /* Leaves room for the caption/close bar */
            width: auto !important;
            height: auto !important;
            border: 2px solid var(--primary) !important;
            border-radius: 4px;
        }

        .lb-dataContainer {
            width: 100% !important;
            max-width: 95vw !important;
            padding-top: 10px !important;
        }

        .lb-caption {
            font-family: 'Press Start 2P', monospace !important;
            font-size: 10px !important;
            color: var(--secondary) !important;
            line-height: 1.5 !important;
        }

        .lb-number {
            font-family: 'Press Start 2P', monospace !important;
            font-size: 8px !important;
            color: var(--light) !important;
            opacity: 0.6;
        }

        /* --- FOOTER --- */
        footer {
            padding: 50px;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-text {
            font-size: 0.6rem;
            color: rgba(255, 255, 255, 0.5);
        }

        @keyframes glitch {
            0% { text-shadow: 2px 2px 0 var(--primary), -2px -2px 0 var(--secondary); }
            25% { text-shadow: -2px 2px 0 var(--primary), 2px -2px 0 var(--secondary); }
            50% { text-shadow: 2px -2px 0 var(--primary), -2px 2px 0 var(--secondary); }
            75% { text-shadow: -2px -2px 0 var(--primary), 2px 2px 0 var(--secondary); }
            100% { text-shadow: 2px 2px 0 var(--primary), -2px -2px 0 var(--secondary); }
        }

        @media (max-width: 768px) {
            .nav-content { padding: 0; }
            .photo-grid { grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); padding: 20px; gap: 10px; }
            .gallery-header { padding: 120px 20px 30px; }
        }
    </style>
</head>
