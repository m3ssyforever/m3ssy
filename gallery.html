<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHOTO GALLERY</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #ff0066;
            --secondary: #00ff88;
            --dark: #0a0a0a;
            --light: #f0f0f0;
        }

        body {
            font-family: 'Press Start 2P', monospace;
            background: var(--dark);
            color: var(--light);
            overflow-x: hidden;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 30px 50px;
            z-index: 100;
            background-color: var(--dark);
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            animation: glitch 3s infinite;
            color: var(--light);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: var(--light);
            text-decoration: none;
            font-size: 0.7rem;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        .gallery-hero {
            height: 40vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            margin-top: 80px;
        }

        .hero-bg {
            position: absolute;
            width: 300%;
            height: 300%;
            background:
                radial-gradient(circle at 10% 20%, #ff0066 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, #00ff88 0%, transparent 40%);
            animation: rotate 8s linear infinite;
            opacity: 0.15;
            filter: blur(40px);
        }

        .gallery-hero h1 {
            font-size: clamp(2rem, 8vw, 5rem);
            font-weight: 900;
            letter-spacing: -0.05em;
            background: linear-gradient(135deg, var(--light), var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glitch 3s infinite;
            z-index: 1;
        }

        .gallery-grid-section {
            padding: 100px 50px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            margin-top: 50px;
        }

        .gallery-card {
            position: relative;
            aspect-ratio: 1;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.03);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .gallery-card:hover {
            transform: translateY(-10px) rotateZ(-1deg);
            box-shadow: 0 20px 40px rgba(255, 0, 102, 0.4);
            border-color: var(--primary);
        }

        .gallery-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 0, 102, 0.3), transparent);
            transition: left 0.5s ease;
            z-index: 2;
        }

        .gallery-card:hover::before {
            left: 100%;
        }

        .gallery-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-card:hover .gallery-image {
            transform: scale(1.1);
        }

        .gallery-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 30px;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            z-index: 1;
        }

        .gallery-title {
            font-size: 1.2rem;
            color: var(--secondary);
            margin-bottom: 10px;
            animation: glitch 3s infinite;
        }

        .gallery-count {
            font-size: 0.6rem;
            opacity: 0.7;
        }

        footer {
            padding: 50px;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-text {
            opacity: 0.5;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-size: 0.6rem;
        }

        @keyframes glitch {
            0%, 100% { text-shadow: 2px 2px 0 var(--primary), -2px -2px 0 var(--secondary); }
            25% { text-shadow: -2px 2px 0 var(--primary), 2px -2px 0 var(--secondary); }
            50% { text-shadow: 2px -2px 0 var(--primary), -2px 2px 0 var(--secondary); }
            75% { text-shadow: -2px -2px 0 var(--primary), 2px 2px 0 var(--secondary); }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            nav {
                padding: 20px;
            }

            .nav-links {
                display: none;
            }

            .gallery-grid-section {
                padding: 50px 20px;
            }

            .gallery-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-content">
            <div class="logo"></div>
        </div>
    </nav>

    <section class="gallery-hero">
        <div class="hero-bg"></div>
        <h1>PHOTOS</h1>
    </section>

    <section class="gallery-grid-section">
        <div class="gallery-grid">
            <!-- 2025 Gallery -->
            <a href="galleries/2025.html" style="text-decoration: none;">
                <div class="gallery-card">
                    <img src="images/2025/cover.jpg" alt="2025" class="gallery-image" onerror="this.src='https://placehold.co/600x600/1a1a1a/ff0066?text=2025';">
                    <div class="gallery-overlay">
                        <h3 class="gallery-title">2025</h3>
                        <p class="gallery-count">Photos from the year</p>
                    </div>
                </div>
            </a>

                    <div class="gallery-overlay">
                        <h3 class="gallery-title">AUG 23 - DOMINO</h3>
                        <p class="gallery-count">12 photos</p>
                    </div>
                </div>
            </a>
            -->
        </div>
    </section>

    <footer>
        <p class="footer-text">Â© 2025</p>
    </footer>

    <script>
        // Parallax effect
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const heroBg = document.querySelector('.hero-bg');
            if (heroBg) {
                heroBg.style.transform = `translateY(${scrolled * 0.5}px)`;
            }
        });
    </script>
</body>
</html>
